console_title_template = '{{ .Shell }} in {{ .PWD }}'
version = 3
final_space = true

[palette]
    blue = '#89B4FA'
    closer = 'p:os'
    lavender = '#B4BEFE'
    os = '#ACB0BE'
    pink = '#F5C2E7'
    red = '#F38BA8'

[secondary_prompt]
    template = '❱❱ '
    foreground = 'p:closer'
    background = 'transparent'

[transient_prompt]
    template = '❱ '
    foreground = ''
    background = 'transparent'
    foreground_templates = ['{{if gt .Code 0}}p:red{{end}}', '{{if eq .Code 0}}p:closer{{end}}']

[[blocks]]
    type = 'prompt'
    alignment = 'left'
    newline = true

    [[blocks.segments]]
        style = 'plain'
        template = '{{ .Path }} '
        foreground = 'p:pink'
        background = ''
        type = 'path'

        [blocks.segments.properties]
            folder_icon = '..🗁 ..'
            home_icon = '~'
            style = 'agnoster_short'

    [[blocks.segments]]
        style = 'plain'
        template = '{{ .HEAD }} '
        foreground = 'p:lavender'
        background = ''
        type = 'git'

        [blocks.segments.properties]
            branch_icon = ' '
            cherry_pick_icon = ' '
            commit_icon = ' '
            fetch_bare_info = true
            fetch_status = false
            fetch_upstream_icon = false
            merge_icon = ' '
            no_commits_icon = ' '
            rebase_icon = ' '
            revert_icon = ' '
            tag_icon = ' '

[[blocks]]
    type = 'prompt'
    alignment = 'left'
    newline = true

    [[blocks.segments]]
        style = 'plain'
        template = '❱'
        foreground = 'p:closer'
        background = ''
        type = 'text'
        foreground_templates = ['{{if gt .Code 0}}p:red{{end}}', '{{if eq .Code 0}}p:closer{{end}}']
