exec-once = systemctl --user import-environment WAYLAND-DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

#	General apps
exec-once = hypridle
exec-once = swaync
exec-once = trash-empty 30

#	Theming apps
exec-once = swww-daemon
